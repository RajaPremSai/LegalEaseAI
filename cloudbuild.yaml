# Google Cloud Build configuration for CI/CD
steps:
  # Build and test the application
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['ci']
    
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'lint']
    
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'type-check']
    
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'test']
    env:
      - 'NODE_ENV=test'

  # Build Docker images
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/legal-ai-frontend:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/legal-ai-frontend:latest',
      '-f', 'apps/frontend/Dockerfile.prod',
      '.'
    ]
    
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/legal-ai-backend:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/legal-ai-backend:latest',
      '-f', 'apps/backend/Dockerfile.prod',
      '.'
    ]

  # Push images to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/legal-ai-frontend:$BUILD_ID']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/legal-ai-frontend:latest']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/legal-ai-backend:$BUILD_ID']
    
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/legal-ai-backend:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'legal-ai-backend',
      '--image', 'gcr.io/$PROJECT_ID/legal-ai-backend:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'NODE_ENV=production',
      '--memory', '2Gi',
      '--cpu', '2',
      '--max-instances', '100',
      '--min-instances', '1',
      '--concurrency', '80',
      '--timeout', '300s'
    ]
    
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'deploy', 'legal-ai-frontend',
      '--image', 'gcr.io/$PROJECT_ID/legal-ai-frontend:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'NODE_ENV=production,NEXT_PUBLIC_API_URL=https://legal-ai-backend-${_SERVICE_SUFFIX}-uc.a.run.app',
      '--memory', '1Gi',
      '--cpu', '1',
      '--max-instances', '50',
      '--min-instances', '0',
      '--concurrency', '100',
      '--timeout', '60s'
    ]

  # Run database migrations
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args: [
      'run', 'jobs', 'execute', 'legal-ai-migrations',
      '--region', 'us-central1',
    ]

# Substitutions for environment-specific deployments
substitutions:
  _SERVICE_SUFFIX: ${BRANCH_NAME}

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: '1200s'